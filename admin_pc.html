<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin_pc.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="admin">
            <h1>Page Admin</h1>
            <label for="">Menu</label>
            <select name="" id="menuB">
                <option value="pcFixe">pcFixe</option>
                <option value="pcPortable">pcPortable</option>
                <option value="pcGameur">pcGameur</option>
                <option value="promotion">promotion</option>
                <option value="nouveautes">nouveautes</option>
                <option value="ecrans">ecrans</option>
                <option value="casques">casques</option>
            </select>
            <label for="">Id:</label><input type="text" id="idB">
            <label for="">Nom:</label><input type="text" id="nameB">
            <label for="">Description:</label><input type="text" id="denoB">
            <label for="">Dispo:</label><input type="text" id="dispoB">
            <!-- <label for="">Visibilite:</label><input type="text" id="visibilityB"> -->
            <label for="">Prix:</label><input type="text" id="priceB">
            <label for="">Image:</label><input type="text" id="imgB" placeholder="img/nom_article.jpg">
            <div class="button">
                <button id="insert">INSERT</button>
                <button id="select">SELECT</button>
                <button id="selectAll">SELECT ALL</button>
                <button id="update">UPDATE</button>
                <button id="delete">DELETE</button>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Denomination</th>
                    <th>Dispo</th>
                    <th>Prix</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
<script type="module" src="js/admin_pc.js"></script>

</html>
